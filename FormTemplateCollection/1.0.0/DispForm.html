<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style type="text/css">
        table.ms-formtable {
            display: none;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script type="text/javascript" src="http://sydapp117lv/NgSpFormTemplate/ngSpFormTemplate/ngSpFormTemplate.js"></script>
</head>

<body>

    <!-- Customizable Part -->
    <table ng-app="myApp" ng-spft>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td class="ng-spft-cellholder" data-spInternalName="Title"></td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td class="ng-spft-cellholder" data-spInternalName="ContactNumber"></td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td class="ng-spft-cellholder" data-spInternalName="Description"></td>
        </tr>
    </table>

    <script type="text/javascript">
        var app = angular.module("myApp", ['NgSpFormTemplate']);
    </script>

</body>

</html>
